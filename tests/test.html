<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="test1"></div>
    <br />
    <div id="test2"></div>
  </body>
  <script>
    const base = 'http://localhost:3000';

    const res1 = fetch(base + '/')
      .then((res) => {
        return res.text();
      })
      .then((result) => {
        document.getElementById('test1').innerHTML += result;
      })
      .catch((err) => {});

    const res2 = fetch(base + '/login', {
      method: 'POST',
    })
      .then((res) => {
        return res.text();
      })
      .then((result) => {
        document.getElementById('test2').innerHTML += result;
      })
      .catch((err) => {});
  </script>
</html>
